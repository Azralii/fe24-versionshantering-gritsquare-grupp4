<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gritsquare App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script type="module" src="js/app.js" defer></script>
    <script src="js/darkMode.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-comment-sms"></i>Gritsquare</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Chat</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
                <button id="toggleTheme"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="contact-section">
            <h2><i class="fas fa-envelope"></i> Contact Us</h2>
            <p>Have questions or feedback? We'd love to hear from you!</p>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>support@gritsquare.com</p>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <h3>Response Time</h3>
                        <p>Within 24 hours</p>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-comments"></i>
                        <h3>Live Support</h3>
                        <p>Available 24/7</p>
                    </div>
                </div>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p><i class="far fa-copyright"></i>2025 Gritsquare</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
