<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Message Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="scripts/app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-container">
        <aside class="message-input-section">
            <h2>Post a Message</h2>
            <form id="message-form" class="message-form">
                <input type="text" id="author-input" name="name" placeholder="Your name" required>
                <textarea id="message-input" name="message" placeholder="Write your message here..." required></textarea>
                <div class="message-options">
                    <div class="color-picker">
                        <label for="textColor">Text Color:</label>
                        <input type="color" id="textColor" name="textColor" value="#000000">
                    </div>
                    <button type="submit">Post Message</button>
                </div>
            </form>
            <p id="post-status"></p> <!-- LÃ¤gg till detta element -->
        </aside>

        <main>
            <div class="messages-container">
                <h1>Public Message Board</h1>
                <div id="message-container">
                    <!-- Messages will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Public Message Board. All rights reserved.</p>
    </footer>
</body>
</html>
